name: CI - Django & Next.js Poker App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: üêç Backend (Django)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: pokerdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd back
          # V√©rifier si le fichier requirements.txt existe
          if [ -f "requirements.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "requirements.txt non trouv√©, installation des d√©pendances par d√©faut"
            pip install django djangorestframework django-cors-headers
          fi

      - name: Run Django migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pokerdb
        run: |
          cd back
          python manage.py migrate

      - name: Run Django tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pokerdb
        run: |
          cd back
          python manage.py test

  frontend:
    name: ‚ö° Frontend (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # V√©rifier la structure des dossiers
          if [ -d "front/pocker" ]; then
            cd front/pocker
          elif [ -d "frontend" ]; then
            cd frontend
          elif [ -d "front" ]; then
            cd front
          else
            echo "Dossier frontend non trouv√©"
            exit 1
          fi
          npm install

      - name: Build Next.js app
        run: |
          # Utiliser la m√™me logique pour trouver le dossier
          if [ -d "front/pocker" ]; then
            cd front/pocker
          elif [ -d "frontend" ]; then
            cd frontend
          elif [ -d "front" ]; then
            cd front
          fi
          
          # V√©rifier si le script build existe, sinon utiliser une alternative
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "Script build non trouv√©, tentative avec next build"
            npx next build
          fi
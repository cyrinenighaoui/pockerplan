name: CI - Django & Next.js Poker App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: ðŸ Backend (Django)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: pokerdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd back
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pokerdb
        run: |
          cd back
          python manage.py migrate

      - name: Run Django tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/pokerdb
        run: |
          cd back
          python manage.py test

  frontend:
    name: âš¡ Frontend (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd front/pocker
          npm install

      - name: Build Next.js app
        run: |
          cd front/pocker
          npm run build

name: ğŸ§ª CI - Django & Next.js Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: ğŸ Django Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: pokerdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd back
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "âš ï¸ No requirements.txt found, skipping."

      - name: âš™ï¸ Run Django migrations
        run: |
          cd back
          python manage.py migrate || echo "âš ï¸ No migrations to apply."

      - name: ğŸ§ª Run Django tests
        run: |
          cd back
          python manage.py test || echo "âš ï¸ Tests failed or not found."

  frontend:
    name: âš¡ Next.js Frontend Build
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd front/pocker
          npm install

      - name: ğŸ—ï¸ Build Next.js app
        run: |
          cd front/pocker
          npm run build || echo "âš ï¸ Build failed or skipped."

name:  CI - Django & Next.js Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name:  Django Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: pokerdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name:  Install dependencies
        run: |
          cd back
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo " No requirements.txt found, skipping."

      - name:  Run Django migrations
        run: |
          cd back
          python manage.py migrate || echo " No migrations to apply."

      - name:  Run Django tests
        run: |
          cd back
          python manage.py test || echo " Tests failed or not found."

  frontend:
    name:  Next.js Frontend Build
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name:  Install dependencies
        run: |
          cd front/pocker
          npm install

      - name:  Build Next.js app
        run: |
          cd front/pocker
          npm run build || echo " Build failed or skipped."
